<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <style>
        body {
            background-image: url('https://iili.io/dlNbASp.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .yellow-button {
            background-color: yellow;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }

        .yellow-button.active {
            opacity: 1;
            pointer-events: auto;
        }

        .yellow-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="yellow-button" onclick="location.href='https://t.me/hamsterkeys'">Keys 1</button>
        <button class="yellow-button" onclick="location.href='https://t.me/hamsterfreekeys'">Keys 2</button>
        <button class="yellow-button" onclick="location.href='https://t.me/keyshamster'">Keys 3</button>
        <button class="yellow-button" onclick="location.href='https://t.me/hamskeys'">Keys 4</button>
    </div>

    <script>
        // 30 saniye sonra butonlarÄ± aktif hale getir
        setTimeout(function() {
            const buttons = document.querySelectorAll('.yellow-button');
            buttons.forEach(button => {
                button.classList.add('active');
            });
        }, 30000); // 30,000 milisaniye = 30 saniye
    </script>
</body>
</html>
