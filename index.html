<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <style>
        body {
            background-image: url('https://iili.io/dlNbASp.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .yellow-button {
            background-color: yellow;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }

        .yellow-button.active {
            opacity: 1;
            pointer-events: auto;
        }

        .yellow-button:hover {
            transform: scale(1.1);
        }

        .countdown {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>
<body>
    <div class="button-container">
        <div class="button-wrapper">
            <button class="yellow-button" id="button1" onclick="showAd('button1')">Keys 1</button>
            <div class="countdown" id="countdown1">30</div>
        </div>
        <div class="button-wrapper">
            <button class="yellow-button" id="button2" onclick="showAd('button2')">Keys 2</button>
            <div class="countdown" id="countdown2">30</div>
        </div>
        <div class="button-wrapper">
            <button class="yellow-button" id="button3" onclick="showAd('button3')">Keys 3</button>
            <div class="countdown" id="countdown3">30</div>
        </div>
        <div class="button-wrapper">
            <button class="yellow-button" id="button4" onclick="showAd('button4')">Keys 4</button>
            <div class="countdown" id="countdown4">30</div>
        </div>
    </div>

    <script>
        // Initialize Adsgram with your block ID
        const AdController = window.Adsgram.init({ blockId: "1772" });

        function startCountdown(buttonId, countdownId) {
            let button = document.getElementById(buttonId);
            let countdownElement = document.getElementById(countdownId);
            let seconds = 30;

            function updateCountdown() {
                countdownElement.textContent = seconds;
                if (seconds === 0) {
                    // 30 saniye tamamlandığında butonu aktif hale getir
                    button.classList.add('active');
                    return;
                }
                seconds--;
                setTimeout(updateCountdown, 1000); // 1 saniye bekle ve geri sayımı güncelle
            }

            updateCountdown(); // Geri sayımı başlat
        }

        function showAd(buttonId) {
            let button = document.getElementById(buttonId);
            if (button.classList.contains('active')) {
                AdController.show().then(() => {
                    // Kullanıcı reklamı izledikten sonra yapılacak işlemler
                    alert('Reward');
                    window.location.href = button.getAttribute('onclick').split("'")[1];
                }).catch((result) => {
                    // Reklam gösteriminde bir hata oluşursa
                    alert(JSON.stringify(result, null, 4));
                });
            } else {
                alert('Please wait until the countdown is complete.');
            }
        }

        // Her buton için geri sayımı başlat
        startCountdown('button1', 'countdown1');
        startCountdown('button2', 'countdown2');
        startCountdown('button3', 'countdown3');
        startCountdown('button4', 'countdown4');
    </script>
</body>
    </html>
